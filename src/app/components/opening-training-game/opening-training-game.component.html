<div id="standard-game-container" class="row">
    <app-game
        id="game"
        [game]="getGame()"
        [interfaceCommand]="getGameInterfaceCommand()"
        (gameDataEmitter)="gameDataEvent($event)"
    ></app-game>
    <app-game-details-table
        id="game-details"
        [pgn]="getGame().getPGN()"
        (navigationDataEmitter)="navigationDataEvent($event)"
    ></app-game-details-table>
    <div
        ng-show="getNotificationVisibility()"
        id="opening-training-alert"
        class="alert {{ getAlertType() }} opening-trainer-style-alert"
        role="alert"
    >
        <h4 class="alert-heading">{{ getChoiceHeadingMessage() }}</h4>
        <p>
            Keep working hard
        </p>
        <hr />
        <blockquote class="blockquote">
            <p class="mb-0 quote-font-size">{{ getChoiceQuote() }}</p>
            <footer class="blockquote-footer">{{ getChoiceAuthor() }}</footer>
        </blockquote>
    </div>
</div>
