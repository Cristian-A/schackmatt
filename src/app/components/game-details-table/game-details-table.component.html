<div>
    <p *ngIf="pgn" style="color: white;">{{ pgn }}</p>
    <head>
        <style>
            tr:nth-child(even) {
                background-color: rgb(65, 65, 65);
            }
            tr:nth-child(odd) {
                background-color: rgb(44, 44, 44);
            }
        </style>
    </head>
    <div>
        <table class="table-format">
            <th>
                Moves
            </th>
            <th>
                White
            </th>
            <th>
                Black
            </th>
            <tr>
                <td>1.</td>
                <td>e4</td>
                <td>e5</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>d4</td>
                <td>d5</td>
            </tr>
        </table>
    </div>
    <button class="toggle-button">
        <<
    </button>
    <button class="toggle-button">
        >>
    </button>
</div>
